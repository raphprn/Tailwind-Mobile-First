<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Mondrian</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-300">
    <div class="grid grid-cols-6 grid-rows-6 gap-1 h-[80vh] w-[80vw] p-2 bg-gray-300">
        <div class="bg-red-500 col-span-4 row-span-4"></div>
        <div class="bg-blue-500 col-span-2"></div>
        <div class="bg-yellow-400 row-span-2"></div>
        <div class="bg-gray-100 row-span-2"></div>
        <div class="bg-gray-200 col-span-2"></div>
        <div class="bg-black col-span-2 row-span-2"></div>
        <div class="bg-white col-span-2"></div>
        <div class="bg-gray-400 col-span-2"></div>
        <div class="bg-red-500 col-span-4"></div>
    </div>
</body>
</html>
